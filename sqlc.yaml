version: "2"
sql:
  - engine: "sqlite"
    queries: "db/query.sql"
    schema: "db/schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        rename:
          puzzle_url: "PuzzleURL"
          original_url: "OriginalURL"
        overrides:
          - column: "puzzles.rounds"
            go_type: "github.com/emojihunt/emojihunt/schema.Rounds"
          - column: "puzzles.status"
            go_type: "github.com/emojihunt/emojihunt/schema.Status"
